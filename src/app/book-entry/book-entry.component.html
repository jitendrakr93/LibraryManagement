<app-header></app-header>
<ngx-spinner></ngx-spinner>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <span>
      <marquee><b>{{msg}}</b></marquee>
    </span>
    <span>
      <marquee><b>{{Servermsg}}</b></marquee>
    </span>
    <h1>Book Entry</h1>
    <p>Please fill in this form to store the book details.</p>
    <hr>


    <input type="text" placeholder="Enter Book Name" name="bookName" [(ngModel)]="bookEntry.bookName" required>


    <input type="text" placeholder="Enter Author Name" name="authorName" [(ngModel)]="bookEntry.authorName" required>


    <input type="text" placeholder="Enter Book Master Type" name="bookMst" [(ngModel)]="bookEntry.bookMasterType"
      required>


   
    <select class="btn btn-default form-control" (change)="selectBook($event.target.value)" >
      <option value="-1">--Select Book--</option>
      <option *ngFor='let item of bookCategoryList' value="{{item.bookCategoryId}}">
        <li  >{{item.bookCategoryName}}</li>
      </option>
    </select>

    <input type="number" placeholder="Enter Per Unit Price" name="perUnitPrice" [(ngModel)]="bookEntry.perUnitPrice"
      required>

    <input type="number" placeholder="Enter Quantity Of Book" name="bookQty" [(ngModel)]="bookEntry.bookQuantity"
      required>




    <!--  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
 -->
    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
      <button type="submit" class="signupbtn" (click)="storeBookDetails()">Store Book</button>
    </div>
  </div>
</form>
