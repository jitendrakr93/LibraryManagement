<app-header></app-header>
<ngx-spinner></ngx-spinner>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <span><marquee><b>{{msg}}</b></marquee></span>
    <span><marquee><b>{{Servermsg}}</b></marquee></span>
    <h1>Admin Registration</h1>
    <p>Please fill in this form to create an admin.</p>
    <hr>

    
    <input type="text" placeholder="Enter Admin Name" name="adminName"  [(ngModel)]="subAdmin.subAdminName" required>

   
    <input type="email" placeholder="Enter Admin Email" name="adminEmail" [(ngModel)]="subAdmin.subAdminEmail" required>

    
    <input type="number" placeholder="Enter Admin Mobile No." name="adminPhone" [(ngModel)]="subAdmin.subAdminMobileNo"  maxlength="10" required>

    
    <input type="password" placeholder="Enter Password"  name="psw"  [(ngModel)]="subAdmin.subAdminPassword" required>

    
    <input type="password" placeholder="Repeat Password" name="psw-repeat"  [(ngModel)]="confirmPassword" required>
    
   
    
   <!--  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
 -->
    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
      <button type="submit" class="signupbtn" (click)="registerSubAdmin()">Register</button>
    </div>
  </div>
</form>
