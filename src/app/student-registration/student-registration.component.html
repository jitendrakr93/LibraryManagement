<app-header></app-header>
<ngx-spinner></ngx-spinner>
<form  style="border:1px solid #ccc">
  <div class="container">
      <span><marquee><b>{{msg}}</b></marquee></span>
      <span><marquee><b>{{Servermsg}}</b></marquee></span>
    <h1>Student Registration</h1>
    <p>Please fill in this form to register a student.</p>
    <hr>

    
    <input type="text" placeholder="Enter Student Name" name="studentName" required [(ngModel)]="student.studentName">

   
    <input type="text" placeholder="Enter Student USN" name="studentUsn" required [(ngModel)]="student.studentUsn">

    
    <input type="text" placeholder="Enter College Name" name="collegeName"  required [(ngModel)]="student.collegeName">

    
    <input type="text" placeholder="Enter Department Name" name="departmentName" required [(ngModel)]="student.departmentName">

    
    <input type="number" placeholder="Enter Mobile Number" name="mobileNumber" required [(ngModel)]="student.mobileNo">

    <input type="email" placeholder="Enter Email Id" name="emailId" required [(ngModel)]="student.emailId">

    <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="student.password">
    
    <input type="password" placeholder="Repeat Password" name="cnfpassword" [(ngModel)]="repassword"required >
   
    
   <!--  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
 -->
    <div class="clearfix">
      <button type="button" class="cancelbtn"  (click)="cancel()">Cancel</button>
      <button type="submit" class="signupbtn" (click)="registerStudent()">Register</button>
    </div>
  </div>
</form>
