<ngx-spinner></ngx-spinner>
<div class="main">
		<span><marquee><b>{{Servermsg}}</b></marquee></span>
        
	<!-- Sing in  Form -->
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
				
				</div>

				<div class="signin-form">
					<h2 class="form-title">Sign in</h2>
					<form method="POST" class="register-form" id="login-form">
						<div class="form-group">
							<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input type="text" required name="your_name" id="your_name" placeholder="Your Name" [(ngModel)]="adminCredential.superAdminEmail"/>
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
							<input type="password" required name="your_pass" id="your_pass" placeholder="Password" [(ngModel)]="adminCredential.superAdminPassword"/>
						</div>
						<div class="form-group">
							<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
							<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
						</div>
						<span>{{msg}}</span>
						<div class="form-group form-button">
							<input type="submit" name="signin" id="signin" class="form-submit" value="Log in" (click)="submitLoginDetails()"/>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</section>

</div>
