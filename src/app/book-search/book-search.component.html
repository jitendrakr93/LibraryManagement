<app-header></app-header>
<ngx-spinner></ngx-spinner>
<span><marquee><b>{{Servermsg}}</b></marquee></span>
<div style="width: 100%">
  <form class="example" style="margin:auto;max-width:300px ;width: 50%">
<input type="text" placeholder="Search By Book  Name" name="search2" [(ngModel)]="searchByBookName">
    <button type="submit" (click)="searchBookByName()"><i class="fa fa-search"></i></button>
  </form>
  <br>
  <form class="example" style="margin:auto;max-width:300px; width: 50%">
    <input type="text" placeholder="Search By Author Name" name="search2" [(ngModel)]="searchByAuthorName">
    <button type="submit" (click)="searchBookByAuthorName()"><i class="fa fa-search"></i></button>
  </form>
</div>


<table>
    <tr>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Price</th>
    </tr>
    <tr *ngFor='let item of responseBookData'>
      <td>{{item.bookName}}</td>
      <td>{{item.authorName}}</td>
      <td>{{item.perUnitPrice}}</td>
    </tr>
  </table>
